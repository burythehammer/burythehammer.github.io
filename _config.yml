name: Matt Long
url: http://www.burythehammer.com
files_url: http://files.burythehammer.com
description: Matt Long's homepage
permalink: /articles/:title
markdown: kramdown
lsi: true
exclude: [
  Gemfile, Gemfile.lock, nginx.conf, CNAME, nginx.common.conf, README.md,
  post-receive.sh
]
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      toc: true

sass:
  style: :compressed
